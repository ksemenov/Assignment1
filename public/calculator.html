<!DOCTYPE html>
<html>
  <head>

    <link type="text/css" rel="stylesheet" href="calculator.css"/>
    <title>Grade Calculator</title>
  </head>
  <body>
    <script src="calculate.js" type="text/javascript"></script>
    <div id="divOne">

      <img src="https://www.sfu.ca/content/sfu/sfunews/stories/2012/sfus-engaging-new-tagline/_jcr_content/main_content/image.img.jpg/1330622927810.jpg"/>
      <h1> Grade Calculator</h1>
      <div id = "divTwo">
        <h3>Activities</h3>
        <p>Give grades to the numeric activities:</p>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Short Name</th>
              <th>Grade</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Activity 1</td>
              <td>A1</td>
              <td>
                <input id = "A1Grade1" onchange="percentageUpdate()"> / <input id = "A1Grade2" onchange="percentageUpdate()">
              </td>
              <td id="A1Percentage"></td>
            </tr>
            <tr>
              <td>Activity 2</td>
              <td>A2</td>
              <td>
                <input id = "A2Grade1" onchange="percentageUpdate()"> / <input id = "A2Grade2" onchange="percentageUpdate()">
              </td>
              <td id="A2Percentage"></td>
            </tr>
            <tr>
              <td>Activity 3</td>
              <td>A3</td>
              <td>
                <input id = "A3Grade1" onchange="percentageUpdate()"> / <input id = "A3Grade2" onchange="percentageUpdate()">
              </td>
              <td id="A3Percentage"></td>
            </tr>
            <tr>
              <td>Activity 4</td>
              <td>A4</td>
              <td>
                <input id = "A4Grade1" onchange="percentageUpdate()"> / <input id = "A4Grade2" onchange="percentageUpdate()">
              </td>
              <td id="A4Percentage"></td>
            </tr>
            <tr>
              <td id = "total">TOTAL</td>
              <td></td>
              <td></td>
              <td id="final"></td>
            </tr>
          </tbody>
        </table>
        <div id ="buttonz">
          <!--<img src="https://www.sfu.ca/content/sfu/sfunews/stories/2012/sfus-engaging-new-tagline/_jcr_content/main_content/image.img.jpg/1330622927810.jpg"/>--->
        <button type="button" id = "buttons" onclick="average()">AVERAGE</button>
        <button type="button" id = "buttons" onclick= "mean()">MEAN</button>
        <button type="button" id = "buttons" onclick= "refresh()">REFRESH</button>
      </div>

      </div>

    </div>

  </body>
</html>
